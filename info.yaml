# Tiny Tapeout project information
project:
  title:        "Contador BCD de 3 Dígitos"
  author:       "Corona Pérez Ulises Nicolás, Altamirano Galindo Eriol, Gonzáles García Aldo Yahir"
  discord:      ""
  description:  "Contador decimal en formato BCD de tres dígitos implementado en Verilog para Tiny Tapeout"
  language:     "Verilog"
  clock_hz:     10000000

  tiles: "1x1"

  top_module:  "tt_um_bcd_counter.v"

  source_files:
    - "project.v"
    - "tt_um_bcd_counter.v"

# Pinout documentation
pinout:
  # Inputs
  ui[0]: "enable"
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "bcd_units[0]"
  uo[1]: "bcd_units[1]"
  uo[2]: "bcd_units[2]"
  uo[3]: "bcd_units[3]"
  uo[4]: "bcd_tens[0]"
  uo[5]: "bcd_tens[1]"
  uo[6]: "bcd_tens[2]"
  uo[7]: "bcd_tens[3]"

  # Bidirectional pins (no usados)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6

